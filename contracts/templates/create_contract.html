{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container">
    <form method="POST">
        {%csrf_token%}
        <div class="row">
            <div class="col-6">
                {{form.emp_id|as_crispy_field}}
            </div>
            <div class="col-6">
                {{form.dep_id|as_crispy_field}}
            </div>
            <div class="col-6">
                {{form.pos_id|as_crispy_field}}
            </div>
            <div class="col-6">
                {{form.start_date|as_crispy_field}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Create Contract</button>
    </form>
</div>

{%endblock content%}
